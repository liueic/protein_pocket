name: Build and Push to Private Registry

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      registry_url:
        description: 'Private registry URL'
        required: true
        default: 'crpi-gy45dxxqbfmdtsvs.cn-beijing.personal.cr.aliyuncs.com'
        type: string
      image_name:
        description: 'Image name'
        required: true
        default: 'protein-pocket'
        type: string
      tag:
        description: 'Image tag'
        required: true
        default: 'latest'
        type: string

env:
  IMAGE_NAME: ${{ github.event.inputs.image_name || 'protein-pocket' }}
  IMAGE_TAG: ${{ github.event.inputs.tag || 'latest' }}
  REGISTRY_URL: ${{ github.event.inputs.registry_url || 'crpi-gy45dxxqbfmdtsvs.cn-beijing.personal.cr.aliyuncs.com' }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Private Registry
      if: github.event_name != 'pull_request'
      run: |
        echo "${{ secrets.REGISTRY_PASSWORD }}" | docker login ${{ env.REGISTRY_URL }} -u "${{ secrets.REGISTRY_USERNAME }}" --password-stdin

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: ${{ github.event_name != 'pull_request' }}
        tags: |
          ${{ env.REGISTRY_URL }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          ${{ env.REGISTRY_URL }}/${{ env.IMAGE_NAME }}:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64

    - name: Build Singularity image
      if: github.event_name != 'pull_request'
      run: |
        # Install Singularity
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          libssl-dev \
          uuid-dev \
          libgpgme11-dev \
          squashfs-tools \
          libseccomp-dev \
          wget \
          pkg-config \
          git \
          cryptsetup-bin
        
        # Download and install Singularity
        export VERSION=3.11.4
        wget https://github.com/sylabs/singularity/releases/download/v${VERSION}/singularity-ce-${VERSION}.tar.gz
        tar -xzf singularity-ce-${VERSION}.tar.gz
        cd singularity-ce-${VERSION}
        ./mconfig
        make -C builddir
        sudo make -C builddir install
        
        # Build Singularity image
        sudo singularity build protein_pocket.sif Singularity.def
        
        # Test the image
        sudo singularity run protein_pocket.sif --help

    - name: Upload Singularity image to private storage
      if: github.event_name != 'pull_request'
      run: |
        # 这里可以添加上传到私有存储的逻辑
        # 例如上传到AWS S3, Azure Blob, 或其他云存储
        echo "Singularity image built successfully: protein_pocket.sif"
        ls -la protein_pocket.sif

    - name: Create Release with artifacts
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          protein_pocket.sif
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test-container:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name != 'pull_request'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Singularity
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          libssl-dev \
          uuid-dev \
          libgpgme11-dev \
          squashfs-tools \
          libseccomp-dev \
          wget \
          pkg-config \
          git \
          cryptsetup-bin
        
        export VERSION=3.11.4
        wget https://github.com/sylabs/singularity/releases/download/v${VERSION}/singularity-ce-${VERSION}.tar.gz
        tar -xzf singularity-ce-${VERSION}.tar.gz
        cd singularity-ce-${VERSION}
        ./mconfig
        make -C builddir
        sudo make -C builddir install

    - name: Download Singularity image
      run: |
        # 从私有存储下载Singularity镜像
        # 这里需要根据您的存储方案调整
        echo "Downloading Singularity image from private storage..."

    - name: Run comprehensive tests
      run: |
        # Create test data
        mkdir -p test_data
        cat > test_data/test_protein.pdb << 'EOF'
        HEADER    TEST PROTEIN
        ATOM      1  N   ALA A   1      20.154  16.967  23.862  1.00 11.18           N
        ATOM      2  CA  ALA A   1      19.030  16.140  23.862  1.00 11.18           C
        ATOM      3  C   ALA A   1      17.762  16.967  23.862  1.00 11.18           C
        ATOM      4  O   ALA A   1      17.762  18.194  23.862  1.00 11.18           O
        ATOM      5  CB  ALA A   1      19.030  15.313  25.123  1.00 11.18           C
        END
        EOF
        
        # Test basic commands
        sudo singularity run protein_pocket.sif --help
        sudo singularity run protein_pocket.sif version
        
        # Test single file processing
        sudo singularity run -B $(pwd)/test_data:/data -B $(pwd):/output protein_pocket.sif run /data/test_protein.pdb --workdir /output --topk 1
        
        # Test batch processing
        sudo singularity run -B $(pwd)/test_data:/data -B $(pwd):/output protein_pocket.sif batch /data --results-dir /output --topk 1
        
        echo "✅ All tests passed!"

  security-scan:
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to Private Registry
      run: |
        echo "${{ secrets.REGISTRY_PASSWORD }}" | docker login ${{ env.REGISTRY_URL }} -u "${{ secrets.REGISTRY_USERNAME }}" --password-stdin

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.REGISTRY_URL }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  notify:
    runs-on: ubuntu-latest
    needs: [build-and-push, test-container, security-scan]
    if: always() && github.event_name != 'pull_request'

    steps:
    - name: Notify build status
      run: |
        if [ "${{ needs.build-and-push.result }}" == "success" ] && [ "${{ needs.test-container.result }}" == "success" ]; then
          echo "✅ Build and test completed successfully!"
          echo "🐳 Docker image: ${{ env.REGISTRY_URL }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}"
          echo "📦 Singularity image: protein_pocket.sif"
        else
          echo "❌ Build or test failed!"
          exit 1
        fi
